<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
      <h2>Local Storage</h2>

      <script>
        window.localStorage.setItem("Name","Ashwini Kadganji");
        window.localStorage.setItem("City","Pune");
        window.localStorage.setItem("pinCode","411033");
        window.localStorage.setItem("District","Maharashtra");
         window.localStorage.getItem("Name");
        window.localStorage.removeItem("City");
        window.localStorage.getItem("pinCode");
        window.localStorage.getItem("District");
        console.log("Local Storage");
      </script>
</body>
</html>
